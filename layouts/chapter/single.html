{{ partial "head.html" . }}

{{ partial "header.html" . }}

<div class="page-content wrapper">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ .Title | markdownify }}</h1>
      <div class="post-meta">
        <p itemprop="datePublished">{{ .Date.Format "Jan 2, 2006" }}</p>
      </div>
    </header>

    <div class="post-content" itemprop="articleBody">
      {{ .Content }}

    </div>

    {{ if .PrevInSection }}
      <div style="center"><a href="{{ .PrevInSection.Permalink }}">weiter -></a></div>
    {{ end }}

  </article>
</div>


{{ partial "footer.html" . }}
